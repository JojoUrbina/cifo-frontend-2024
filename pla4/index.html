
<!DOCTYPE html>
<html>
<head>
  <title>Juegos de Mesa</title>
  
<style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style-type: none;
      display: flex;
      justify-content: center
;
      padding: 0;
    }

    li {
      margin: 0 10px;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Juegos de Mesa</h1>

  <ul id="juegos"></ul>

  <script>
    const API_URL = 'https://api.boardgamegeek.com/xmlapi2/hot?type=boardgame';

    fetch(API_URL)
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(data, 'text/xml');

        const juegos = xml.querySelectorAll('item');

        juegos.forEach(juego => {
          const id = juego.querySelector('id').textContent;
          const name = juego.querySelector('name').textContent;
          const thumbnail = juego.querySelector('thumbnail').textContent;

          const li = document.createElement('li');
          const a = document.createElement('a');
          const img = document.createElement('img');

          a.href = `https://boardgamegeek.com/boardgame/${id}`;
          img.src = thumbnail;

          a.appendChild(img);
          li.appendChild(a);

          document.getElementById('juegos').appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error fetching data from API:', error);
      });
  </script>
</body>
</html>
