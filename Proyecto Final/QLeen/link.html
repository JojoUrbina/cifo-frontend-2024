<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros en Español</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .book {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            width: 200px;
        }
        .book img {
            max-width: 100%;
            height: auto;
        }
        .books-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h1>Libros en Español</h1>
    <div class="books-container" id="books-container">
        <!-- Aquí se insertarán los libros -->
    </div>

    <script>
        const url = 'https://gutendex.com/books/?languages=es';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const booksContainer = document.getElementById('books-container');
                const books = data.results.slice(0, 5); // Obtener los primeros 5 libros

                books.forEach(book => {
                    const bookElement = document.createElement('div');
                    bookElement.classList.add('book');

                    const titleElement = document.createElement('h2');
                    titleElement.textContent = book.title;
                    bookElement.appendChild(titleElement);

                    const authorElement = document.createElement('p');
                    authorElement.textContent = `Autor: ${book.authors.map(author => author.name).join(', ')}`;
                    bookElement.appendChild(authorElement);

                    if (book.formats['image/jpeg']) {
                        const imgElement = document.createElement('img');
                        imgElement.src = book.formats['image/jpeg'];
                        bookElement.appendChild(imgElement);
                    } else {
                        const placeholderElement = document.createElement('p');
                        placeholderElement.textContent = 'Imagen no disponible';
                        bookElement.appendChild(placeholderElement);
                    }

                    const downloadCountElement = document.createElement('p');
                    downloadCountElement.textContent = `Descargas: ${book.download_count || 'N/A'}`;
                    bookElement.appendChild(downloadCountElement);

                    const downloadLinkElement = document.createElement('a');
                    downloadLinkElement.href = book.formats['application/octet-stream'] || book.formats['application/pdf'] || '#';
                    downloadLinkElement.textContent = 'Descargar';
                    bookElement.appendChild(downloadLinkElement);

                    booksContainer.appendChild(bookElement);
                });
            })
            .catch(error => {
                console.error('Error al obtener los datos:', error);
            });
    </script>
</body>
</html>
