<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Comparador de Países</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="px-4 py-4 my-5 text-center">
        <img class="d-block mx-auto mb-4 rounded-5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Flag_of_the_United_Nations.svg/300px-Flag_of_the_United_Nations.svg.png" alt="" width="72" height="57">
        <h1 class="display-5 fw-bold text-body-emphasis">Comparador de Países</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Nuestra aplicación de Comparador de Países te permite explorar y comparar información detallada sobre diversos países del mundo. Obtén datos actualizados y precisos sobre cada nación.</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container w-50">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <div class="input-group input-group-md">
            <span class="input-group-text btn-outline-primary" id="inputGroup-sizing-md">Monto</span>
            <input id="amount-input" placeholder="Escribe un monto" type="number" class="form-control">
          </div>
          <select class="form-select" id="country-select" aria-label="Default select example">
            <option selected>Elige un país</option>
          </select>
        </div>
      </div>
      <div class="container mt-5 w-75">
        <div class="table-responsive rounded-top-1">
          <table class="table table-hover table-sm">
            <thead class="table-light">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Lenguaje</th>
                <th scope="col">Moneda</th>
                <th scope="col">Bandera</th>
                <th scope="col">Monto Convertido</th>
              </tr>
            </thead>
            <tbody id="country-info">
              <!-- Country info will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
