<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pla3</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #internal{
           background-color: blue;
           color: white;
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Diferencias entre los estilos CSS <strong>Inline</strong>,<strong>Internal</strong>Y <strong>External</strong></h1>
    <h2>Inline</h2>
    <p style="background-color: yellow; display: inline;">Este es un parrafo aplicado con estilo CSS en linea</p>
    <H2>Internal</H2>
    <p id="internal">Este es un parrafo con estilo aplicado con CSS Interno</p>
    <h2>Externo</h2>
    <p id="external">Este es un parrafo con estilo aplicado con CSS Externo</p>

</body>
</html>
